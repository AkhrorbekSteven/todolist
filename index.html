<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/material-design-iconic-font.css">
    <link rel="stylesheet" href="css/material-design-iconic-font.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Todo List</h1>
        <form class="input-box">
            <input type="text" placeholder="Add your new todo" id="inputBox" required>
            <button class="voice" type="button">
                <svg viewbox="0 0 24 24" preserveaspectratio="xMidYMid meet" focusable="false" style="pointer-events: none; display: block; width: 100%; height: 100%;"><g><path d="M12 14c1.66 0 2.99-1.34 2.99-3L15 5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.3-3c0 3-2.54 5.1-5.3 5.1S6.7 14 6.7 11H5c0 3.41 2.72 6.23 6 6.72V21h2v-3.28c3.28-.48 6-3.3 6-6.72h-1.7z"></path></g></svg>
            </button>
            <button id="addBtn" type="submit">+</button>
        </form>
        <ul class="lists-wrapper">
        </ul>
        <div class="footer">
            <button class="btn-clear">Clear All</button>
        </div> 
        <a href="post.html" class="next"><span class="zmdi zmdi-arrow-right zmdi-hc-2x"></span></a>
    </div>
    <script src="js/database.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
